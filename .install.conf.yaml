- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux.conf:

- shell:
    - command: ./install_tmux_locally.sh
      stdout: true
      description: Installing tmux
    - [git submodule update --init --recursive, Installing submodules]
